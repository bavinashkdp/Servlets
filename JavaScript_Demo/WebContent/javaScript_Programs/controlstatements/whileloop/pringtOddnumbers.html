<html>
    <head>
        <title>print first odd numbers</title>
        <script type="text/javascript">
          // print first five odd numbers
          document.write("<h1>print first five odd numbers</h1>");
        var b=1;
        while(b<=10)
        {
            document.write("<h1>"+b+"</h1>");
            b=b+2;
        }
        </script>
    </head>
    <body>

    </body>
</html>

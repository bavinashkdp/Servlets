<html>
    <head>
        <title>getElementByTag demo</title>
        <script type="text/javascript">
            function fn1()
            {
                var arr = document.getElementsByTagName("p");
                    arr[0].style.fontSize = 30;
                    arr[1].style.color = "red";
                    arr[2].style.fontWeight = "bold";
                    arr[3].style.fontStyle = "italic";
                    for(var i=0;i<arr.length;i++)
                    {
                        arr[i].style.fontSize = 50;
                        arr[i].style.color = "orange";
                    }
              
            }    
        </script>
    </head>
    <body>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
        <p>This is paragraph 5</p>
        <p>This is paragraph 6</p>
        <button onclick="fn1()">click me</button>
    </body>
</html>

<html>
    <head>
        <title>mouseover mouse out event </title>
        <script type="text/javascript">
        function fn1()
        {
            document.getElementById("img1").src = "/controlstatements/images/jspiders.jpg";
        }
        function fn2()
        {
            document.getElementById("img1").src ="/controlstatements/images/qspiders.jpg";

        }

        
        
        </script>
    </head>
    <body>
        <img id="img1" onmouseover="fn1()" onmouseout="fn2()"  src="/controlstatements/images/qspiders.jpg">

    </body>
</html>

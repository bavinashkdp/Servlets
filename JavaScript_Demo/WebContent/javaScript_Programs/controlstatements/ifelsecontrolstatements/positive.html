<html>
    <head>
     <title>positive</title>
     <script type="text/javascript">
     document.write("<h1> check number is positive or negative</h1>");
     var c=-0;
     if(c>0)
     {
        document.write("<h1>  "+c+" is positive integer</h1>");
     }
     else if(c<0)
     {
        document.write("<h1>  "+c+" is negative integer</h1>");  
     }
     else
     {
        document.write("<h1>  "+c+" is zero integer</h1>");
     }
     </script>
    </head>
    
</html>

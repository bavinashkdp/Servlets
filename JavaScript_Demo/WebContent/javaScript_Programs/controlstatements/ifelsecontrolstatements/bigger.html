<html>
    <head>
        <title>bigger number</title>
        <script type="text/javascript">
        document.write("<h1>find bigger number</h1>");
        var a=18;
        var b=18;
        if(a>b)
        {
            document.write("<h2> "+a+" is bigger</h2>");
        }
        else if(a<b)
        {
            document.write("<h2> "+b+" is bigger<h2>");
        }
        else
        {
            document.write("<h2> both are equal "+a+"=="+b+"</h2>");
        }
        </script>
    </head> 
</html>

<html>
<head>
    <title>check even or odd number</title>
    <script type="text/javascript">
    // q1>find  given number is EVEN or ODD
    document.write("<h1>Check number is even or odd</h1>");
    var num=8;
    if(num%2==0)
    {
        document.write("<h2> "+num+" is even number</h2>");
    }
    else
    {
        document.write("<h2> "+num+" is odd number</h2>");
    }
    </script>

</head>

</body>

</html>

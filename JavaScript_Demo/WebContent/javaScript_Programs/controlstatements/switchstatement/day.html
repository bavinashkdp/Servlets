<html>
    <head>
        <title>switch statement in javascript</title>
        <script type="text/javascript">
        //   swith supports numbers, string ,boolean

        //switch in case of numbers
        document.write("<h1>switch in case of nubers???????</h1>");
        document.write("<h1>Find day???????</h1>");
        var day=1;
        switch(day)
        {
                case 1:
                document.write("<h1>Sunday</h1>");
                break;
                case 2:
                document.write("<h1>Monday</h1>");
                break;
                 case 3:
                document.write("<h1>Tuesday</h1>");
                break;
                case 4:
                document.write("<h1>Wendesday</h1>");
                break;
                case 5:
                document.write("<h1>Thursday</h1>");
                break;
                case 6:
                document.write("<h1>Friday</h1>");
                break;
                case 7:
                document.write("<h1>Saturday</h1>");
                break;
                default:
                document.write("<h1>Wrong input</h1>");
                break;
        }
        //switch in case of string
        document.write("<h1>switch in case of string???????</h1>");
        var name="avinash";
        switch(name)
        {
            case "avinash":
            document.write("<h1>first working day "+name+"</h1>");
            break;
        }
        //switch in case of string
        document.write("<h1>switch in case of string???????</h1>");
        var name1="hari";
        switch(name1+" nath")
        {
            case "hari nath":
            document.write("<h1>first working day "+name1+"</h1>");
            break;
        }
        //switch in case of boolean
        document.write("<h1>switch in case of boolean???????</h1>");
        var b=true;
        switch(b)
        {
            case true:
            document.write("<h1>first working day "+b+"</h1>");
            break;
            case false:
            document.write("<h1>first working day "+b+"</h1>");
            break;
        }
        </script>
    </head>
</html>

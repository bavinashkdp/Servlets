<html>
    <head>
        <title>dowhile loop demo</title>
        <script type="text/javascript">
         document.write("<h2>do while loop demo</h2>")
        var c=6;
        /* if the condition is false alse one iteration will be happened */
        do
        {
            document.write("<h2> avinash avid</h2>");
        }while(c<5);
        document.write("<h1>*****************************</h1>");


        
        var v=7;

        do
        {
            document.write("<h2> avinash avid</h2>");
            v--;
        }while(v>4);
        </script>
    </head>
</html>

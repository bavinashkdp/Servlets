<html>
    <head>
        <title>print even numbers</title>
        <script  type="text/javascript">
        for(var x=2;x<=10;x+=2)
        {
            document.write("<h2>"+x+"</h2>");
        }
        document.write("<h2>********************************************</h2>");
        var x=2
        for(;x<=20;x+=2)
        {
            document.write("<h2>"+x+"</h2>");
        }
        </script>
    </head>
</html>

<html>
    <head>
        <title>table of number</title>
        <script type="text/javascript">
        //for loop is used for iterate the looop  n number of times
           //we know the no of iterations before start the loop   the we go for "for loop"
        var b=5;
        for(var a=1;a<=10;a++)
        {
            document.write("<h1>"+b+"*"+a+"="+b*a+"</h1>");
        }
        </script>
    </head>
</html>

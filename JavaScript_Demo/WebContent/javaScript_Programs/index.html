<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>File Upload</title>
<style>
	div
	{
		width:400px;
		border:1px solid #000;
		display:inline-block;
		height:200px;
	}
	
</style>
</head>
<body align="center">
    <h1>Upload / Display image into MySQL</h1>
    <div>
	<h2>Upload Image</h2>
    <form method="post" action="fileUpload"
        enctype="multipart/form-data">
        <table align="center">
            <tr>
                <td>Image Name:</td>
                <td><input type="text" name="firstName" size="10"
                    required="required" /></td>
            </tr>           
            <tr>
                <td>Choose Image:</td>
                <td><input type="file" name="photo" size="10"
                    required="required" /></td>
            </tr>
            <tr height="20px"></tr>
            <tr>
            	<td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    </div>

    
    <div>
    <h2>Display Image</h2>
    <form action="display" target="_blank">
    	<table align="center">
            <tr>
                <td>Image Index:</td>
                <td><input type="text" name="pId" size="10"
                    required="required" /></td>
            </tr>
           <tr height="20px"></tr>
           <tr>
            	<td></td>
                <td><input type="submit" value="Show"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>

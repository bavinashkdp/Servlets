<html>
    <head>
        <title>operators</title>
        <script type="text/javascript">
            var i=10; //left to right

            var j=20;
            var sum="Thomson"+i+j;
            sum=i+j+"Thomson"+i+j; //right to left assouciativity
            document.write("<h1>concatination</h1>");
            document.write("<h1>result is:"+sum+"</h1>");

            var a=30;
            var b=60;
            var c=a<b?a:b;
            document.write("<h1>ternery operation</h1>");
            document.write("<h1>result c is:"+c+"</h1>");

            var x=30;
            var y=10;
            var z=x+y;
            document.write("<h1>addition of "+x+" and "+y+" is ="+z+"</h1>");
            z=x*y;
            document.write("<h1>multiplication of "+x+" and "+y+" is ="+z+"</h1>");
            z=x-y;
            document.write("<h1>subtraction  of "+x+" and "+y+" is ="+z+"</h1>");
            z=x%y;
            document.write("<h1>modulus division  of "+x+" and "+y+" is ="+z+"</h1>");
            z=x/y;
            document.write("<h1> division  of "+x+" and "+y+" is ="+z+"</h1>");

               document.write("<h1>postincrement operation</h1>");

               z=x++ + y++;
               document.write("<h1>  "+x+" and "+y+" is ="+z+"</h1>");
               document.write("<h1>preincrement operation</h1>");

               z=++x + ++y;
               document.write("<h1>  "+x+" and "+y+" is ="+z+"</h1>");
               

               document.write("<h1>postincrement operation</h1>");

               z=x++ + y++;
               document.write("<h1>  "+x+" and "+y+" is ="+z+"</h1>");
               document.write("<h1>preincrement operation</h1>");

               z=++x + ++y;
               document.write("<h1>  "+x+" and "+y+" is ="+z+"</h1>");

                   document.write("<h1>predecrement operation</h1>");
               z=--x + --y;
               document.write("<h1>  "+x+" and "+y+" is ="+z+"</h1>");

                 document.write("<h1>postdecrement operation</h1>");
               z=x-- + y--;
               document.write("<h1>  "+x+" and "+y+" is ="+z+"</h1>");
               




        </script>
    </head>
</html>

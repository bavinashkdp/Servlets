<html>
    <head>
        <title>add two numbers using functions</title>
        <script type="text/javascript">
        /*
        ->functions are one of the fundamental buildings blocks in java script
       ->javascript function is a block of code designed to peform a perticular task.
       ->javascript function is a set of statements uesd to execute any task
       -> javascript function will be executed when something involk it/ call it(when they are called)
        
        */
        document.write("<h1>Add two numbers without  function:</h1>")


        //with out function
        var a=10;
        var b=30;
        var total=a+b;
        document.write("<h1>output is:"+total+"</h1>");
        document.write("<h1>**********************</h1>")
        document.write("<h1>Add two numbers with  function:</h1>")
        //with  function
        function addNumbers1()
        {
            var x="hari ";
            var y="nath";
            var p=20;
            var q=80;
            var t1=x+y;
            var t2=p+q
            document.write("<h1>output is:"+t1+"</h1>");
            document.write("<h1>output is:"+t2+"</h1>");
        }
        addNumbers1();//function call
        addNumbers1();//function call
        addNumbers1();//function call
        document.write("<h1>**********************</h1>")
        
        document.write("<h1>Add two numbers(dynamic values) with  function:</h1>")
        //with  function dynammic values
        function addNumbers2(m,n)
        {
            var t3=m+n;
            document.write("<h1>output is:"+t3+"</h1>");
        }
        addNumbers2(10,20);//function call
        addNumbers2("avinash ","avid");//function call
        addNumbers2(65,24);//function call
        document.write("<h1>**********************</h1>")
        
        document.write("<h1>Add two numbers(dynamic values) with  function return value:</h1>")
        //with  function dynammic values
        function addNumbers3(r,t)
        {
            
            var t4=r+t;
            return t4; //return statement
        }
        var t5=addNumbers3(10,20);//function call
        var t6=addNumbers3("sirsha "," siri");//function call
        document.write("<h1>output is:"+t5+"</h1>");
        document.write("<h1>output is:"+t6+"</h1>");
        
        </script>
    </head>
    <body></body>
</html>

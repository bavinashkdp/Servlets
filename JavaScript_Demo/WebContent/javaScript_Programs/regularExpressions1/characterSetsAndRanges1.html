<html>
    <head>
        <title>regular expressions</title>
        <script type="text/javascript">
        function validate()
        {
            var username=document.getElementById("uname").value;
            //regExp=new regExp("E00","i");
            var regExp=/simple/;
            if(regExp.test(username))
            {
                alert("valid username");
                document.getElementById("labelName").style.visibility="hidden";
            }
            else{
               // alert("invalid username");
               document.getElementById("labelName").style.visibility="visible";
            }
        }
        
        </script>
    </head>
    <body>
        <form>
        <input type="text" placeholder="user name" id="uname">
            <br>
            <label style="color: magenta; visibility: hidden" id="labelName">invalid usename </label>
            <br>
        <button onclick="validate()" type="button">submit</button>
        </form>
    </body>
</html>

<html>
    <head>
        <title>arrays in java script</title>
        <script type="text/javascript">
        var car1="audi";
        var car2="benz";
        var car3="bmw";
        document.write("<h1>"+car1+"</h1>");



        document.write("<h1>**********************</h1>");
        var bikes=["duke "," pulser "," rx100"];
        document.write("<h1>"+bikes+"</h1>");





        document.write("<h1>**********************</h1>");
            for(var i=0;i<bikes.length;i++)
            {
                document.write("<h1>"+bikes[i]+"</h1>");   
            }



        document.write("<h1>**********************</h1>");
        var  fruits=new Array("apple","banana","strawberry");//it is not recomended
        document.write("<h1>"+fruits+"</h1>");

        
          
        document.write("<h1>**********************</h1>");
        var bikes1=["duke "," pulser "," rx100"];
        bikes1.push("r15");
        bikes1.push(90.89);
        bikes1.push(true);
        document.write("<h1>"+bikes1+"</h1>"); 



        document.write("<h1>**********************</h1>");
        for(var i=0;i<bikes1.length;i++)
        {
            document.write("<h1>"+bikes1[i]+"</h1>");
        }
         
        </script>
    </head>
</html>
